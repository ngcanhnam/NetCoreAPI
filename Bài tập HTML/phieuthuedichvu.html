<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu thuê dịch vụ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00CCCC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #40E0D0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-container h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container input[type="submit"],
        .form-container input[type="button"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 3px;
            background-color: #808080;
            color: #fff;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover,
        .form-container input[type="button"]:hover {
            background-color: #696969;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-buttons input {
            width: 30%;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Phiếu thuê dịch vụ</h1>
        <form>
            <label for="madichvu">Mã dịch vụ</label>
            <input type="text" id="iddichvu" name="iddichvu">


            <label for ="tenkhachhangthuedichvu">Tên khách hàng thuê</label>
            <input type="text" id="tenkhachhangthuedichvu" name ="tenkhachhangthuedichvu">


            <label for="ngaygiovao">Ngày giờ vào</label>
            <input type="datetime-local" id="ngaygiovao" name="ngaygiovao" class="highlight">

            <label for="ngaygiora">Ngày giờ ra</label>
            <input type="datetime-local" id="ngaygiora" name="ngaygiora" class="highlight">

            <label for="sotien">Số tiền</label>
            <input type="text" id="sotien" name="sotien" class="highlight">

            <div class="form-buttons">
                <input type="submit" value="Nhập mới">
                <input type="button" value="In phiếu">
                <input type="button" value="Kết thúc">
            </div>
        </form>
    </div>
</body>
</html>
