<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Loại dịch vụ và Bảng Giá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00CED1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #AFEEEE;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4682B4;
            color: white;
        }
        .buttons button:hover {
            background-color: #5A9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CẬP NHẬT LOẠI DỊCH VỤ VÀ BẢNG GIÁ</h2>
        <div class="form-group">
            <label for="vehicleType">Loại dịch vụ</label>
            <select id="vehicleType">
                <option value="car">Buffe</option>
                <option value="motorbike">Massa-xông hơi-tắm khoáng nóng</option>
                <option value="bicycle">Bể bơi bốn mùa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="unitPrice">Đơn giá</label>
            <input type="number" id="unitPrice" placeholder="Nhập đơn giá">
        </div>
        <div class="buttons">
            <button onclick="newEntry()">Nhập mới</button>
            <button onclick="saveEntry()">Ghi lại</button>
            <button onclick="finish()">Kết thúc</button>
        </div>
    </div>

    <script>
        function newEntry() {
            document.getElementById('vehicleType').value = '';
            document.getElementById('unitPrice').value = '';
            document.getElementById('seatCount').value = '';
        }

        function saveEntry() {
            const vehicleType = document.getElementById('vehicleType').value;
            const unitPrice = document.getElementById('unitPrice').value;
            const seatCount = document.getElementById('seatCount').value;

            if (vehicleType && unitPrice && seatCount) {
                alert('Lưu thành công!\n' + 
                      'Loại xe: ' + vehicleType + '\n' +
                      'Đơn giá: ' + unitPrice + '\n' +
                      'Số chỗ: ' + seatCount);
            } else {
                alert('Vui lòng điền đầy đủ thông tin.');
            }
        }

        function finish() {
            if (confirm('Bạn có chắc chắn muốn kết thúc?')) {
                window.close();
            }
        }
    </script>
</body>
</html>
